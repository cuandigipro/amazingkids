<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Kids Video</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-sky-100 text-slate-800">
    
    <!-- Splash Screen -->
    <div id="splash-screen">
        <h1 class="splash-title font-display rainbow-text">AMAZING KIDS</h1>
        <h2 class="splash-subtitle font-display">CUANDIGIPRO</h2>
    </div>

    <!-- Main Application -->
    <div id="main-app">
        <div class="container mx-auto p-4 max-w-7xl">
            <header class="text-center mb-6">
                <h1 class="text-4xl md:text-5xl text-sky-600 font-display">Amazing Kids Video</h1>
                <p class="text-slate-600">Video Edukasi Anak Bahasa Indonesia & Inggris</p>
            </header>

            <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Video Player Section -->
                <div class="lg:col-span-2 bg-white rounded-2xl shadow-lg p-4">
                    <div class="relative w-full bg-black rounded-xl overflow-hidden mb-4" style="padding-top: 56.25%;">
                        <iframe id="video-player" class="absolute top-0 left-0 w-full h-full" src="" title="Video Player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center">
                        <h2 id="video-title" class="text-2xl font-bold text-sky-800 mb-3 sm:mb-0">Pilih video untuk memulai</h2>
                        <div class="flex items-center space-x-2">
                            <button id="prev-btn" class="bg-amber-400 hover:bg-amber-500 text-white font-bold py-2 px-4 rounded-full transition-transform transform hover:scale-105">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                            </button>
                            <button id="next-btn" class="bg-amber-400 hover:bg-amber-500 text-white font-bold py-2 px-4 rounded-full transition-transform transform hover:scale-105">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                            </button>
                            <button id="fullscreen-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full transition-transform transform hover:scale-105">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 1v4m0 0h-4m4 0l-5-5" /></svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Playlist Section -->
                <div class="lg:col-span-1 bg-white rounded-2xl shadow-lg p-4">
                    <div class="flex justify-center mb-4 border-b-2 border-yellow-300 pb-2">
                        <button id="filter-id" class="font-display text-lg px-6 py-2 rounded-l-full bg-blue-500 text-white">Indonesia</button>
                        <button id="filter-en" class="font-display text-lg px-6 py-2 rounded-r-full bg-gray-300 text-gray-700">English</button>
                    </div>
                    <h3 class="font-bold text-xl mb-3 text-sky-800">Daftar Putar</h3>
                    <div id="playlist" class="custom-scrollbar pr-2" style="height: 450px; overflow-y: auto;">
                        <!-- Playlist items will be generated by JavaScript -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
